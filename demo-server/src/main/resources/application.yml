server:
  port: 8011
spring:
  application:
    name: demo-eureka
eureka:
  instance:
    hostname: localhost
  client:
    # 表示是否将自己注册到Eureka Server，默认为true
    registerWithEureka: false
    # 表示是否从Eureka Server获取注册信息，默认为true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/