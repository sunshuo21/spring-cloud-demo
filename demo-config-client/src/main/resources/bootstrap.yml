## 特别注意：与spring-cloud相关的属性必须配置在bootstrap.yml，config部分内容才能被正确加载。
## 因为config的相关配置会先于application.yml，而bootstrap.yml的加载也是先于application.yml。
spring:
  cloud:
    config:
      name: neo-config
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: demo-config-server
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8011/eureka/